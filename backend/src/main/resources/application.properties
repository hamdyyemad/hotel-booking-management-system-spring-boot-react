spring.application.name=HotelDb

#MYSQL CONNECTION
server.port=4040
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db
spring.datasource.username=root
spring.datasource.password=AdminAdmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#AWS S3 Configuration (Add your actual AWS credentials here)
aws.s3.access.key=your_access_key_here
aws.s3.secret.key=your_secret_key_here
aws.s3.region=us-east-1
aws.s3.bucket.name=your_bucket_name_here



